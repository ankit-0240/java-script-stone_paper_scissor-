<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor game</title>
    <link rel="stylesheet" href="gam.css">
</head>
<body>
    <nav><h1>Rock-Paper_Scissor</h1></nav>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.jpg" alt="error">
        </div>
        <div class="choice" id="paper">
            <img src="img/paper.jpg" alt="error">
        </div>
        <div class="choice" id="scissor">
            <img src="img/scissor.jpg" alt="error">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="message">
        <p id="msg">play your move</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
